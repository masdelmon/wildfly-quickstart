<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>ejb-in-ear</title>
</head>

<body>

    <h1>Vegans Test Service</h1>
    <div id="container">
      <h:panelGrid columns="2">
        <h:form id="postsForm">
            <h:panelGrid columns="3">
                <h:outputLabel>User id:</h:outputLabel>
                <h:inputText type"number" placeholder"Insert a number (1-100)" min="1" max="100" value="#{name}" />
                <h:commandButton id="add" value="post" action="#{search.setDataPosts(name)}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
         <h:form id="responsePost">
            <h:panelGrid columns="2">
                <h:outputLabel>Data Post:</h:outputLabel>
                <h:outputLabel value="#{search.dataPosts}" />
            </h:panelGrid>
        </h:form>
      </h:panelGrid>
      <h:panelGrid columns="2">
        <h:form id="commentsForm">
            <h:panelGrid columns="3">
                <h:outputLabel>User id:</h:outputLabel>
                 <h:inputText type"number" placeholder"Insert a number (1-500)" min="1" max="500" value="#{name}" />
                <h:commandButton id="add" value="comments" action="#{search.setDataComments(name)}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
         <h:form id="responseComments">
            <h:panelGrid columns="2">
                <h:outputLabel>Data Comments:</h:outputLabel>
                <h:outputLabel value="#{search.dataComments}" />
            </h:panelGrid>
        </h:form>
      </h:panelGrid>
    </div>

</body>
</html>
