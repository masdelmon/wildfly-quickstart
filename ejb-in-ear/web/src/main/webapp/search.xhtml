.logo a {
  display: block;
  width: 100%;
  height: 100%;
}
*, *:before, *:after {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
aside,
footer,
header,
hgroup,
section{
  display: block;
}
body {
  color: #404040;
  font-family: "Helvetica Neue",Helvetica,"Liberation Sans",Arial,sans-serif;
  font-size: 14px;
  line-height: 1.4;
}
html {
  font-family: sans-serif;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}
ul {
    margin-top: 0;
}
.container {
  margin-right: auto;
  margin-left: auto;
  padding-left: 15px;
  padding-right: 15px;
}
.container:before,
.container:after {
  content: " ";
  /* 1 */
  display: table;
  /* 2 */
}
.container:after {
  clear: both;
}
.row {
  margin-left: -15px;
  margin-right: -15px;
}
.row:before,
.row:after {
  content: " ";
  /* 1 */
  display: table;
  /* 2 */
}
.row:after {
  clear: both;
}
.col-sm-6, .col-md-6, .col-xs-12 {
  position: relative;
  min-height: 1px;
  padding-left: 15px;
  padding-right: 15px;
}
.col-xs-12 {
  width: 100%;
}
@media (min-width: 768px) {
  .container {
    width: 750px;
  }
  .col-sm-6 {
    float: left;
  }
  .col-sm-6 {
    width: 50%;
  }
}
@media (min-width: 992px) {
  .container {
    width: 970px;
  }
  .col-md-6 {
    float: left;
  }
  .col-md-6 {
    width: 50%;
  }
}
@media (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}
a {
  color: #069;
  text-decoration: none;
}
a:hover {
  color: #EA0011;
  text-decoration: underline;
}
hgroup {
  margin-top: 50px;
}
footer {
    margin: 50px 0 25px;
}
h1, h2, h3 {
  color: #000;
  line-height: 1.38em;
  margin: 1.5em 0 .3em;
}
h1 {
  font-size: 25px;
  font-weight: 300;
  border-bottom: 1px solid #fff;
  margin-bottom: .5em;
}
h1:after {
  content: "";
  display: block;
  width: 100%;
  height: 1px;
  background-color: #ddd;
}
h2 {
  font-size: 19px;
  font-weight: 400;
}
h3 {
  font-size: 15px;
  font-weight: 400;
  margin: 0 0 .3em;
}
p {
  margin: 0 0 2em;
  text-align: justify;
}
p + h2 {
  margin-top: 2em;
}
html {
  background: #f5f5f5;
  height: 100%;
}
code{
  background-color: white;
  border: 1px solid #ccc;
  padding: 1px 5px;
  color: #888;
}
.code{
  background-color: white;
  border: 1px solid #ccc;
  padding: 1px 5px;
  color: #888;
}
pre {
  display: block;
  padding: 13.333px 20px;
  margin: 0 0 20px;
  font-size: 13px;
  line-height: 1.4;
  background-color: #fff;
  border-left: 2px solid rgba(120,120,120,0.35);
  white-space: pre;
  white-space: pre-wrap;
  word-break: normal;
  word-wrap: break-word;
  overflow: auto;
  font-family: Menlo,Monaco,"Liberation Mono",Consolas,monospace !important;
}
</style>
</head>

<body>
  <section class='container'>
      <hgroup>
        <h1>Welcome to my JavaEE application on OpenShift Platform</h1>
      </hgroup>
      <div class="row">
      <section class="col-xs-12 col-sm-6 col-md-6">
      <h2>Posts</h2>
      <h:panelGrid columns="1">
        <h:form id="postsForm">
            <h:panelGrid columns="3">
                <h:outputLabel>User id:</h:outputLabel>
                <h:inputText id="inputPosts" type="number" p:placeholder="Insert a number (1-100)" min="1" max="100" value="#{name}" />
                <h:commandButton id="add" value="post" action="#{search.setDataPosts(name)}">
                      <f:ajax execute = "inputPosts" render = "outputDataPosts" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
         <h:form id="responsePost">
            <h:panelGrid columns="2">
                <h:outputLabel>Data Post:</h:outputLabel>
                <h:outputLabel id="outputDataPosts" value="#{search.dataPosts}" />
            </h:panelGrid>
        </h:form>
      </h:panelGrid>
      </section>
      <section class="col-xs-12 col-sm-6 col-md-6">
      <h2>Comments</h2>
      <h:panelGrid columns="1">
        <h:form id="commentsForm">
            <h:panelGrid columns="3">
                <h:outputLabel>User id:</h:outputLabel>
                 <h:inputText id="inputComments" type="number" p:placeholder="Insert a number (1-500)" min="1" max="500" value="#{name}" />
                <h:commandButton id="add" value="comments" action="#{search.setDataComments(name)}">
                     <f:ajax execute = "inputComments" render = "outputDataComments" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
         <h:form id="responseComments">
            <h:panelGrid columns="2">
                <h:outputLabel>Data Comments:</h:outputLabel>
                <h:outputLabel id="outputDataComments" value="#{search.dataComments}" />
            </h:panelGrid>
        </h:form>
      </h:panelGrid>
      </section>

      <div class="logo2"><a href="https://wildfly.org/"></a></div>

 </section>
     <div class="modal"><!-- Place at bottom of page before JS --></div>
        
        <script type="text/javascript">
            function handleAjax(data) {
                var status = data.status;

                switch (status) {
                    case "begin":
                        // This is the start of the AJAX request.
                        document.getElementsByTagName('body')[0].className = 'loading';
                        break;

                    case "complete":
                        // This is invoked right after AJAX response is returned.
                        break;

                    case "success":
                        // This is invoked right after successful processing of AJAX response and update of HTML DOM.
                        document.getElementsByTagName('body')[0].className = '';
                        break;
                }
            }
            // Setup the statusUpdate function to hear all events on the page
            jsf.ajax.addOnEvent(handleAjax);
        </script> 
</body>
